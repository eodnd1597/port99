    <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>
    
    <header id="header">
        <div class="container">
            <div class="row">
                <time class="header-data">2020년 6월 15일</time>
                <h1 class="header-title">음악 듣기</h1>
                <div class="header-id"><span>w</span></div>
            </div>
        </div>
    </header>

    <!-- //header -->

    <main>
        <section id="mainBanner">
            <div class="container">
                <div class="row">
                    <div class="banner">
                        <div class="banner-title">
                            <span class="bt-stit">BEAT1 ON AIR</span>
                            <h2 class="bt-tit">Travis Mills</h2>
                            <p class="bt-desc">L.A's pop culture authority</p>
                        </div>
                        <picture>
                            <source srcset="assets/img/bestM01@3x.jpg" media="min-width:800px" />
                            <source srcset="assets/img/bestM01@2x.jpg" media="min-width:600px" />
                            <img srcset="assets/img/bestM01.jpg 1x,
                                        assets/img/bestM01@2x.jpg 2x,
                                        assets/img/bestM01@3x.jpg 3x"
                            src="assets/img/bestM01.jpg" alt="이미지">
                        </picture>
                    </div>
                </div>
            </div>
        </section>
        <section id="recentMusic">
            <div class="container">
                <div class="row">
                    <div class="rc">
                        <div class="rc-tit">
                            <h2>최근 재생한 음악</h2>
                        </div>
                        <div class="rc-img">
                            <picture>
                                <source srcset="assets/img/next09@3x.jpg" media="min-width: 800px">
                                <source srcset="assets/img/next09@2x.jpg" media="min-width: 600px">
                                <img srcset="assets/img/next09.jpg 1x,
                                            assets/img/next09@2x.jpg 2x,
                                            assets/img/next09@3x.jpg 3x" 
                                src="assets/img/next09.jpg" alt="이미지">
                                <div class="rc-desc">
                                    <p class="desc1">AJ Tracey (Deluxe)</p>
                                    <p class="desc2">AJ Tracey</p>
                                </div>
                            </picture>
                            <picture>
                                <source srcset="assets/img/next05@3x.jpg" media="min-width: 800px">
                                <source srcset="assets/img/next05@2x.jpg" media="min-width: 600px">
                                <img srcset="assets/img/next05.jpg 1x,
                                            assets/img/next05@2x.jpg 2x,
                                            assets/img/next05@3x.jpg 3x" 
                                src="assets/img/next05.jpg" alt="이미지">
                                <div class="rc-desc">
                                    <p class="desc1">AJ Tracey (Deluxe)</p>
                                    <p class="desc2">AJ Tracey</p>
                                </div>
                            </picture>
                            <picture>
                                <source srcset="assets/img/next04@3x.jpg" media="min-width: 800px">
                                <source srcset="assets/img/next04@2x.jpg" media="min-width: 600px">
                                <img srcset="assets/img/next04.jpg 1x,
                                            assets/img/next04@2x.jpg 2x,
                                            assets/img/next04@3x.jpg 3x" 
                                src="assets/img/next04.jpg" alt="이미지">
                                <div class="rc-desc">
                                    <p class="desc1">AJ Tracey (Deluxe)</p>
                                    <p class="desc2">AJ Tracey</p>
                                </div>
                            </picture>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <section id="nextProgram"></section>
    </main>
