        @font-face { font-family: 'CookieRunOTF-Bold'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/CookieRunOTF-Bold00.woff') format('woff'); font-weight: normal; font-style: normal; }
        body {

        main {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin: 10% auto;
        }
        main .card {
            width: 120px;
            height: 150px;
            margin: 1%;
            backface-visibility: hidden;
            position: relative;
            perspective: 1000px;
        }    
        .card .front {
            width: 100%; height: 100%;
            position: absolute; left: 0; top: 0;
            transform: rotatey(0);
            backface-visibility: hidden;
            background-image: url(img/img10.jpg);
            background-size: cover;
            transition: transform 0.6s;
        }
        .card .back {
            width: 100%; height: 100%;
            position: absolute; left: 0; top: 0;
            transform: rotatey(-180deg);
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        /* 카드를 클릭했을 때 */
        .card:hover .front {
            /* transform: rotatey(180deg);
            transition: transform 1s; */
        }
        .card.is-selected .front {
            transform: rotatey(180deg);
            transition: transform 0.6s;
        }

        .card:hover .back {
            /* transform: rotatey(0);
            transition: transform 1s; */
        }
        .card.is-selected .back {
            transform: rotatey(0deg);
            transition: transform 0.6s;
        }

        [data-matched= "true"] .front {
            transform: rotateY(180deg);
            transition: transform 0.6s;
        }

        [data-matched= "true"] .back {
            transform: rotateY(0deg);
            transition: transform 0.6s;
        }



        [data-type="img1"] .back {
            background-image: url(img/img1.jpg);

        }
        .info-desc {

        /* info */
        .info {

        .btn-sound {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 24px;

            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/icon-sound-on.svg);

            background-size: 100%;
            background-repeat: no-repeat;
            border: none;
            outline: none;
        }

        .btn-sound:active {
            transform: translateY(1px);
        }

        .btn-sound::before {
            content: '';
            position: absolute;
            top: 9px;
            left: -2px;
            width: 120%;
            height: 2px;
            background-color: #fff;
            transform: rotate(35deg);
            box-shadow: 0 0 0 2px #000;
        }

        .btn-sound.is-playing::before {

    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        const $board = $('main'),
              $card = $(".card"),
              $btnSound = $('.btn-sound'),
              $themesongEl = $('#theme-song')[0],
              $turns = $('.turns span'),
              selectedClass = 'is-selected',        //카드를 선택했을 때
              dataMatched = 'data-matched',
              dataType = 'data-type',
              playSoundClass = 'is-playing',
              lastTurnClass = 'last-turn',
              timeoutLength = 800;
             
              
              
        let sound = ['music/success.wav', 'music/fail.mp3'],
            soundMatch = new Audio(sound[0]),
            soundNoMatch = new Audio(sound[1]),
            card1, card2,
            trunsCount = 2;                       //기회 횟수

            //음악 아이콘을 클릭했을 때 음악이 나오고 또 클릭했을 때 정지
            $btnSound.on('click', function(){
                $(this).toggleClass(playSoundClass)
                if($(this).hasClass(playSoundClass)){
                    $themesongEl.play();
                }else {
                    $themesongEl.pause();
                }
            });
            
            

            //카드를 클릭하면 클릭한 카드한테 is-seleted를 추가
            $card.click(function(){
                if($(this).attr(dataMatched) =='false'){
                    $(this).addClass(selectedClass)
                }
                

                let selectedCards = $('.' + selectedClass);       //선택된 카드를 클래스로 변경

                
                
                //만약에 카드가 똑같다면
                if(selectedCards.length === 2){
                    card1 = selectedCards.eq(0).attr(dataType);
                    card2 = selectedCards.eq(1).attr(dataType);
                    

                    //만약에 카드1과 카드2가 같다면
                    if(card1 == card2){
                        if($btnSound.hasClass(playSoundClass)){
                            soundMatch.play()
                        }

                        selectedCards.attr(dataMatched,true).removeClass(selectedClass);
                    }else {
                        if($btnSound.hasClass(playSoundClass)){
                            soundNoMatch.play()
                        }

                        setTimeout(function(){
                            $card.removeClass(selectedClass);
                            trunsCount--  //카운트 줄이고
                            $turns.html(trunsCount);
                        }, timeoutLength);

                        //카운트 기회가 없을 때(주의)
                        if(trunsCount === 1){
                            setTimeout(function(){
                                $turns.addClass(lastTurnClass);
                            }, timeoutLength);

                        }

                        //카운트 기회가 없을 때(시도+1), 카운트->2
                        if(trunsCount <= 0){
                            setTimeout(function(){
                                trunsCount =+ 2;     //기회를 2번 복구
                                $turns.removeClass(lastTurnClass).html(trunsCount); //주의 표시 삭제, 카운트 표시
                                $card.attr(dataMatched, false);
                            }, timeoutLength);
                            
                        }
                        

                    }
                }
                
            });

    </script>
