<body>
    <div id="wrap">
        <div class="container">
            <header id="header">

                            <li><a href="#">공연</a></li>
                            <li><a href="#">별사탕</a></li>
                        </ul>
                        <ul class="h-right">
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">마이페이지</a></li>
                            <li><a href="#">고객센터</a></li>
                        </ul>
                    </div>
                    <nav class="m-nav">
                        <div class="nav-l">
                            <h1 class="logo"><a href="#"></a></h1>
                        </div>
                        <div class="nav-c">
                            <ul>
                                <li><a href="#"><span>예매</span></a></li>
                                <li><a href="#"><span>영화</span></a></li>
                                <li><a href="#"><span>이벤트</span></a></li>

                        <div class="nav-r">
                            <ul class="side-nav">
                                <li><a href="#" class="search ir_pm">검색</a></li>

                                <li><a href="#" class="menu ir_pm"></a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <div id="banner">
                <div class="banner">
                    <div class="mbanner">
                        <button class="play ir_pm">재생</button> 
                        <h2>프리즌 이스케이프</h2>
                        <div class="text">
                            <span class="t-rank">1</span>
                            <span class="t-kr">위</span>
                            <span class="t-rank">18.97%</span>
                        </div>
                    </div>
                    <div class="b-box">
                        <div class="b-item r1">
                            <figure class="front">
                                <img src="img/escape-sum.jpg" alt="프리즌 이스케이프">
                            </figure>
                            <figure class="back">
                                <img src="img/escape-sum.jpg" alt="프리즌 이스케이프">
                            </figure>                 
                        </div>
                        <div class="b-item r2">
                            <figure class="front">
                                <img src="img/showman-sum.jpg" alt="프리즌 이스케이프">
                            </figure>
                            <figure class="back">
                                <img src="img/showman-sum.jpg" alt="프리즌 이스케이프">
                            </figure>                 
                        </div>
                        <div class="b-item r3">
                            <figure class="front">
                                <img src="img/capel-sum.jpg" alt="프리즌 이스케이프">
                            </figure>
                            <figure class="back">
                                <img src="img/capel-sum.jpg" alt="프리즌 이스케이프">

                        </div>
                        <div class="b-item r4">
                            <figure class="front">
                                <img src="img/the-sum.jpg" alt="프리즌 이스케이프">
                            </figure>
                            <figure class="back">
                                <img src="img/the-sum.jpg" alt="프리즌 이스케이프">
                            </figure>                 
                        </div>
                        <div class="b-item r5">
                            <figure class="front">
                                <img src="img/trol-sum.jpg" alt="프리즌 이스케이프">
                            </figure>
                            <figure class="back">
                                <img src="img/trol-sum.jpg" alt="프리즌 이스케이프">
                            </figure>                 
                        </div>
                    </div>
                    <ul class="slick-dot">
                        <li><button class="dot"></button></li>
                        <li><button class="dot"></button></li>
                        <li><button class="dot"></button></li>
                    </ul>
                    <div class="play-box">
                        <button class="btn-play"></button>
                    </div>
                </div>
            </div>

                <div class="content">
                    <div class="magazine">
                        <h2>MAGAZINE</h2>
                    </div>
                    <div class="magazine-box">
                        <a href="#">
                            <img src="img/m-img1.jpg" class="m-img" alt="이미지1">
                            <div class="box">
                                <span>최초공개</span>
                                <p class="t-up">루팡 3세: 더 퍼스트</p>
                                <p class="t-down">'논스톱 카 체이싱' 영상 공개</p>
                            </div>
                        </a>
                        <a href="#">
                            <img src="img/m-img2.jpg" class="m-img" alt="이미지2">
                            <div class="box">
                                <span>최초공개</span>
                                <p class="t-up">레미 : 집 없는 아이</p>
                                <p class="t-down">힐링 뮤직 포스터 공개</p>
                            </div>
                        </a>
                        <a href="#">
                            <img src="img/m-img3.jpg" class="m-img" alt="이미지3">
                            <div class="box">
                                <span>최초공개</span>
                                <p class="t-up">카페 벨에포크</p>
                                <p class="t-down">4인 4색 캐릭터 포스터 공개</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

                <div class="event-img"></div>
                <div class="event-up">
                    <div class="box">
                        <a href="#"><img src="img/event1.png" alt="이벤트1"></a>
                    </div>
                    <div class="box">
                        <a href="#"><img src="img/event2.jpg" alt="이벤트2"></a>
                    </div>
                </div>
                <div class="event-down">

                        <li><a href="#">예매순위</a></li>
