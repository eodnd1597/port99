<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider07 - 좌,우로 연속적으로 움직이기</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap');
    @font-face { 
            font-family: 'GmarketSansMedium'; 
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff'); 
            font-weight: normal; 
            font-style: normal; 
        }

    * {margin: 0; padding: 0; box-sizing: border-box;}
    a {text-decoration: none; color: #fff;}
    img {width: 100%; vertical-align: top;}
    ul {padding: 10px 20px;}
    body {
        background: url(img/img01.jpg)no-repeat center center;
        background-size: cover;
        font-family: 'Lato','GmarketSansMedium';
        color: #fff;
        height: 100vh;
        }
    body::before {
        content: '';
        position: absolute; left: 0; top: 0;
        width: 100%; height: 100vh;
        background: rgba(50,37,11,0.86);
        z-index: -1;
    }
    .info {
        position: absolute; left: 0; top: 0; z-index: 1000;
        padding: 20px;
        }
    .info h1 {
        margin-bottom: 10px;
    }
    .info2 {
        position: absolute; right: 0; top: 0; z-index: 1000;
        padding: 20px;
    }
    .info2 li {
        list-style: none;
        margin-bottom: 5px;
    }
    .info2 li.active a {
        border-bottom: 1px dashed #fff;
    }

    /* slide */
    .slide-wrap {
        width: 1200px;
        overflow: hidden;   
        position: absolute; left: 50%; top: 50%;
        transform: translate(-50%, -50%); 
        
    }
    .slide-img {
        position: relative;
        overflow: hidden;
        width: 10000px;
        }

    .slide-img .slides {
        float: left;
        width: 400px;
        padding: 10px;
        }

    .slide-btn a {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1000;
        padding: 20px;
        background: rgba(255,255,255,0.5);
        text-transform: capitalize;
    }
    .slide-btn a.prev {
        left: 0;
    }
    .slide-btn a.next {
        right: 0;
    }
    
</style>
<body>
    <div class="info">
        <h1>Image Slider07</h1>
        <p>좌,우로 움직이기</p>
        <ul>
            <li>3단 뷰 만들기</li>
            <li>버튼 만들기</li>
        </ul>
    </div>
    <div class="info2">
        <ul>
            <li><a href="slide01.html">Slider01</a></li>
            <li><a href="slide02.html">Slider02</a></li>
            <li><a href="slide03.html">Slider03</a></li>
            <li><a href="slide04.html">Slider04</a></li>
            <li><a href="slide05.html">Slider05</a></li>
            <li><a href="slide06.html">Slider06</a></li>
            <li class="active"><a href="slide07.html">Slider07</a></li>
            <li><a href="slide08.html">Slider08</a></li>
            <li><a href="slide09.html">Slider09</a></li>
        </ul>
    </div>
    
    <!-- slider -->
    <div class="slide-wrap">
        <div class="slide-img">
            <div class="slides s1"><img src="img/img06.jpg" alt="이미지1"></div>
            <div class="slides s2"><img src="img/img07.jpg" alt="이미지2"></div>
            <div class="slides s3"><img src="img/img08.jpg" alt="이미지3"></div>
            <div class="slides s4"><img src="img/img09.jpg" alt="이미지4"></div>
            <div class="slides s5"><img src="img/img10.jpg" alt="이미지5"></div>
        </div>
    </div>

    <div class="slide-btn">
        <a href="#" class="prev">prev</a>
        <a href="#" class="next">next</a>
    </div>
    
    <!-- script -->
    <script src="js/jquery.min_1.12.4.js"></script>
    <script>
        const sliderWrap = $(".slide-wrap");
        const slideImg = $(".slide-img");
        const slides = $(".slides");
        const slideBtn = $(".slide-btn");

        let slideCount = slides.length;
        let slideWidth = slides.outerWidth();
        let slideTotalwidth = slideCount * slideWidth;
        let currentIndex = 0;
        let slideCopy = $(slides).clone();
        slideImg.append(slideCopy);                 //슬라이드 이미지를 카피 후 추가
        

        //이미지 움직이기
        function moveLeft(){
            if(currentIndex == 0){
                currentIndex = 5;
                slideImg.css("margin-left", -currentIndex * slideWidth+"px");
            }

            currentIndex--;
            slideImg.animate({"margin-left": -slideWidth * currentIndex+"px"},400);
            console.log(currentIndex)
        }
        
        
        function moveRight(){
            //이미지를 왼쪽(-)으로 이동(박스의 크기)
            if(currentIndex == slideCount){
                currentIndex = 0;
                slideImg.css("margin-left", -currentIndex * slideWidth+"px");
            }
            currentIndex++;
            slideImg.animate({"margin-left": -slideWidth * currentIndex+"px"},400)
            console.log(currentIndex)
        }
        //버튼 클릭
        slideBtn.on("click","a",function(){
            if( $(this).hasClass("prev") ){
                moveLeft()
            }else{
                moveRight()
            }
            
        });

        //조건부 연산자

        
    </script>
</body>
</html>
